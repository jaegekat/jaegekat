<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Game Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  
            min-height: 100vh;
            padding-top: 20px; 
        }
        h1 {
            margin-bottom: 20px; 
            font-size: 56px;
            text-align: center; 
            width: 100%;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: block;
            width: 100%;
            max-width: 300px;
            background-color: #224469;
            color: white;
            text-decoration: none;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0c253f;
        }
        .button-title {
            font-size: 24px;
            font-weight: bold;
        }
        .button-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>GameStream Admin Portal</h1>
    <div class="buttons-container">
        <a href="viewGames.html" class="button">
            <div class="button-title">View Games</div>
            <div class="button-subtitle">Explore our game collection</div>
        </a>
        <a href="addGame.html" class="button">
            <div class="button-title">Add New Game</div>
            <div class="button-subtitle">Contribute a game to our list</div>
        </a>
        <a href="addCustomer.html" class="button">
            <div class="button-title">Add Customer</div>
            <div class="button-subtitle">Register a new customer</div>
        </a>
        <a href="updateCustomer.html" class="button">
            <div class="button-title">Update Customer</div>
            <div class="button-subtitle">Edit customer information</div>
        </a>
        <a href="developers.html" class="button">
            <div class="button-title">Manage Developers</div>
            <div class="button-subtitle">View and Edit Developer information</div>
        </a>
    </div>
</body>
</html>
